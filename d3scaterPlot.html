<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
 </head>
<body>

<svg> 
</svg>


<script >

var dataForChart=[[10,20],[10,60],[100,10],[20,40],[50,80]];


var svg=d3.select("body").append("svg").attr('x',0).attr('y',0).attr("width",250).attr("height",250).attr("fill",'cyan');
svg.append('rect').attr('x',0).attr('y',0).attr('width',250).attr('height',250).attr('fill','grey');
svg.selectAll("circle").data(dataForChart).enter().append("circle").attr('cx',function(d){return d[0]}).attr('cy',function(d){return d[1]}).attr("r",4)


</script>
</body>
</html>
