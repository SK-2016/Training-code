<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
 </head>
<body>
<svg> 
</svg>


<script >

var svg=d3.select("body").append("svg").attr("width",250).attr("height",250).style("border","1px solid red").style("background","yellow");


d3.csv("countries.csv",function(data){
svg.selectAll("circle")
.data(data).enter()
.append("circle")
.attr("cx",function(d){return d.gold})
.attr("cy",function(d){return d.silver})
.attr("r",4)
.attr("fill","red")
});

</script>
</body>
</html>
