<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
 </head>
<body>
<svg> 
</svg>


<script >
var width=600
var height = 300
var padding = 30
var data=[[20,20],[5,10],[5,25]];

var svg= d3.select("body").append("svg").attr("width",width).attr("height",height);

var xScale = d3.scale.linear()
.domain([0,d3.max(data,function(d){ 
return d[0]
})]).range([padding , width - padding*2])

var yScale = d3.scale.linear()
.domain([0,d3.max(data,function(d){ 
return d[1]
})]).range([padding , width - padding*2])

 var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .ticks(5);
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left')
            .ticks(5);

         // Create circles
      var circle=  svg.selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return xScale(d[0]);
            })
            .attr('cy', function(d) {
                return yScale(d[1]);
            })
            .attr('r', 4)
            .attr('fill', 'teal');

             svg.append('g') // new group element 
        .attr('class', 'x axis')
         //move to bottom
        .attr('transform', 'translate(' + 0 + ',' + (height - padding) + ')')
            .call(xAxis);

        svg.append('g')
            .attr('class', 'y axis')
         //move left a bit to compensate for padding
        .attr('transform', 'translate(' + padding + ',' + 0 + ')')
            .call(yAxis);

var tip= d3.select("body").append("div")
.attr("class","tooltip")
.style("opacity",0)

circle.on("mouseover", function(d){
	tip.style("opacity" , 0.5)
	.html("fgfdgdfgdf").on("mouseout",function(d){tip.style("opacity" , 0)})

} 
	)




</script>
</body>
</html>
