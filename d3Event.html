<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
 </head>
<body>
<svg> 
</svg>


<script >

var svg=d3.select('svg').attr('fill','blue');

d3.csv("countries.csv",function(data){
    
svg.selectAll("rect")
var chart = svg.selectAll('rect')
.data(data).enter()
.append('rect')
.attr('y',function(value,index){ return index*30 })
.attr('width',function(val){ return  val})
.attr('height',25)
.attr('fill',blue);


});


</script>
</body>
</html>
